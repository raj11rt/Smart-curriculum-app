{% extends "core/base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); color: white;">
    <h2 style="text-align: center; margin-bottom: 30px;">ğŸ” Login</h2>
    
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Username</label>
            <input type="text" name="username" style="width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px;" required>
        </div>
        
        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Password</label>
            <input type="password" name="password" style="width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px;" required>
        </div>
        
        <button type="submit" style="width: 100%; padding: 15px; background: #fff; color: #667eea; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer;">Login</button>
    </form>
</div>
{% endblock %}
