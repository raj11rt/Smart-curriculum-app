<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Smart Curriculum App{% endblock %}</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      table { border-collapse: collapse; width: 100%; margin: 10px 0; }
      th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
      th { background: #165696; color: rgb(23, 16, 16); font-weight: bold; }
      tr:nth-child(even) { background: #f8f9fa; }
      nav {
        background: #2c3e50 !important;  /* Dark blue background */
        padding: 8px 16px;
      }

    nav a {
      color: white !important;         /* WHITE TEXT */
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
    }

    nav a:hover {
      color: #3498db !important;       /* Blue hover */
    }

    nav span {
      color: #ecf0f1 !important;       /* White "Logged in" text */
    }

      h3 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
      .suggestion { background: #e8f5e8; padding: 10px; border-left: 4px solid #27ae60; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Smart Curriculum App</h1>
  <nav style="background: #2c3e50 !important;">
  <a href="{% url 'home' %}">Home</a>

  {% if request.user.is_authenticated %}
    |
    <a href="{% url 'teacher_dashboard' %}">Teacher</a>
    |
    <a href="{% url 'student_dashboard' %}">Student</a>
    |
    <a href="{% url 'logout' %}?next=/">Logout</a>
    <span style="float:right;">Logged in as {{ request.user.username }}</span>
  {% else %}
    |
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
</nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
