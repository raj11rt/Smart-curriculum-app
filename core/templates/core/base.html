<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Curriculum App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { font-size: 24px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        nav { background: #2c3e50; color: white; padding: 10px; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        h3 { color: #2c3e50; }
        li { margin: 5px 0; }  
    </style>
</head>
<body>
<nav style="background:#eee; padding:8px 16px;">
  <a href="{% url 'home' %}">Home</a>

  {% if request.user.is_authenticated %}
    |
    <a href="{% url 'teacher_dashboard' %}">Teacher</a>
    |
    <a href="{% url 'student_dashboard' %}">Student</a>
    |
    <a href="{% url 'logout' %}?next=/">Logout</a>
    <span style="float:right;">Logged in as {{ request.user.username }}</span>
  {% else %}
    |
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
</nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
